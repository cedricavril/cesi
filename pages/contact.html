		<article>
			<h1>Contactez nous</h1>
			<fieldset>
				<legend>Formulaire</legend>
				<!-- <form action="reception.php" method="POST"> -->
				<form>
					<p>
						<label for="nom">Nom:</label>
						<input type="text" name="nom" id="nom" >

						<label for="prenom">Prénom:</label>
						<input type="text" name="prenom" id="prenom" >
					</p><p>
						<label for="mail">E-mail:</label>
						<input type="mail" name="email" id="email">

						<label for="phone">Téléphone:</label>
						<input type="tel" name="phone" id="phone" required pattern="[0-9]{10}" title="10 chiffres sans espace">
					</p><p>
						<label for="site">Site:</label>
						<input type="URL" name="site" id="site" >
					</p>
					<label for="place">Emplacement:</label>
					<select id="place" name="place">
						<option id="gradins">Gradins</option>
						<option id="virage">Virage</option>
						<option id="tribunes">Tribunes</option>
						<option id="presidentielles">Présidentielles</option>
					</select>
					<p>
						<label for="like">Vous nous aimez:</label>
						<input type="radio" name="unpeu" value="unpeu">Un peu</input>
						<input type="radio" name="beaucoup" value="beaucoup">Beaucoup</input>
						<input type="radio" name="passionnement" value="passionnement">Passionnément</input>
						<input type="radio" name="pasdutout" value="pasdutout">Pas du tout</input>
					</p><p>
						<label for="choix">Niveau de placage:</label>
						<input type="checkbox" name="bas" id="plaque" value="bas"> Bas </input>
						<input type="checkbox" name="haut" id="plaque" value="haut"> Haut </input>
						<input type="checkbox" name="none" id="plaque" value="bas"> Je ne plaque pas </input>
					</p><p>
						<label for="texte"></label>
						<textarea rows="15" cols="60" placeholder="Saisir votre texte ici"></textarea>
					</p><p>
						<input type="submit">
						<input type="reset">
					</p>

				</form>

			</fieldset>
