<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/basique_flex.css">

	<title>Nouveaux calques flex layout css</title>
</head>
<body>
<header>
	<h1>Titre</h1>
	<h2>Sous-titre</h2>
</header>

<section>
	<nav id="global">

			<li>Lien1</li>
			<li>Lien2</li>
			<li>Lien3</li>
			<li>Lien4</li>
			<li>Lien5</li>

		</ul>
	</nav>

	<article>
		<fieldset>
			<legend>Contact</legend>

			<form>
				<label for="nom">Nom <input type="text" name="nom" id="nom"></label>
				<label for="email">Email <input type="email" name="email" id="nom"></label>

					<select id="sexe" name="sexe">

						<option id="femme">Une femme</option>
					</select>
				</label>
				<label for="phone">Votre téléphone <input type="email" name="email" id="nom"></label>

				<textarea rows="20" columns="500" placeholder="Votre message"></textarea>

				<input type="submit"><input type="reset">
			</form>
		</fieldset>
	</article>
</section>

</html>
